<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta id="description" content="" />
    <meta id="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body>
    <div class="overall-container">
      <div class="centerer">
        <div id="the_calculator" class="card">
          <div id="output">0</div>

          <div class="btn btn-primary cbutton n_1">1</div>
          <div class="btn btn-primary cbutton n_2">2</div>
          <div class="btn btn-primary cbutton n_3">3</div>
          <div class="btn btn-primary cbutton n_plus">+</div>
          <div class="btn btn-primary cbutton n_C">C</div>
          <div class="btn btn-primary cbutton n_4">4</div>
          <div class="btn btn-primary cbutton n_5">5</div>
          <div class="btn btn-primary cbutton n_6">6</div>
          <div class="btn btn-primary cbutton n_minus">-</div>
          <div class="btn btn-primary cbutton n_7">7</div>
          <div class="btn btn-primary cbutton n_8">8</div>
          <div class="btn btn-primary cbutton n_9">9</div>
          <div class="btn btn-primary cbutton n_multiply">*</div>
          <div class="btn btn-primary cbutton n_decimal">.</div>
          <div class="btn btn-primary cbutton n_0">0</div>
          <div class="btn btn-primary cbutton n_equals">=</div>
          <div class="btn btn-primary cbutton n_divide">/</div>
        </div>
        <div class="light">
          <p>
            This is a calculator project built from scratch to shaprpen my JS
            skills, as well as get more comfortable with the Git and Gulp
            workflows.
          </p>
        </div>
      </div>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
